<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>For Carina üëÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatUp 8s infinite ease-in;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e91e63;
            font-size: 2.2rem;
            margin-bottom: 3rem;
            font-weight: 800;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(233, 30, 99, 0.2);
            letter-spacing: -0.5px;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            min-height: 70px;
            position: relative;
            z-index: 2;
        }

        button {
            font-size: 1.3rem;
            padding: 20px 50px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 700;
            font-family: inherit;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            letter-spacing: 0.5px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c74b7c 100%);
            color: white;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        #yesBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #yesBtn:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: #f5f5f5;
            color: #666;
            position: fixed;
            transition: left 0.08s ease-out, top 0.08s ease-out;
            will-change: transform;
            z-index: 100;
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: successPop 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes successPop {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotate(-10deg); 
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }

        .success h2 {
            color: #e91e63;
            font-size: 2.3rem;
            margin-bottom: 2rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(233, 30, 99, 0.2);
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success img {
            max-width: 100%;
            width: 100%;
            max-width: 350px;
            border-radius: 25px;
            margin: 2rem auto;
            display: block;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(233, 30, 99, 0.2);
        }

        .success p {
            font-size: 1.35rem;
            color: #333;
            line-height: 1.7;
            font-weight: 600;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 450px) {
            .container {
                padding: 45px 30px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 2.5rem;
            }
            
            button {
                font-size: 1.2rem;
                padding: 18px 45px;
            }
            
            .success h2 {
                font-size: 2rem;
            }

            .success p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 1.1rem;
                padding: 16px 38px;
            }

            .success h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>
    
    <div class="container">
        <div id="question-screen">
            <h1>üíå Carina, will you be my Valentine? üíï</h1>
            <div class="buttons-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success" id="success-screen">
            <h2>LET'S GOOOOO! ‚ù£Ô∏è</h2>
            <img src="https://media.tenor.com/8RzGAp4nbr4AAAAM/yeah-woo.gif" alt="Celebration">
            <p>I knew you'd say yes! üôÇ‚Äç‚ÜïÔ∏è<br>Can't wait to celebrate with you!üíê</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const heartsBg = document.getElementById('hearts-bg');
        
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            heartsBg.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }
        
        // Generate hearts
        for (let i = 0; i < 8; i++) {
            setTimeout(createHeart, i * 1000);
        }
        setInterval(createHeart, 2000);
        
        let lastMoveTime = 0;
        const moveThrottle = 50;

        function initNoButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }

        function escapeNoButton(clientX, clientY) {
            const now = Date.now();
            if (now - lastMoveTime < moveThrottle) return;
            lastMoveTime = now;

            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(clientX - noCenterX, 2) + 
                Math.pow(clientY - noCenterY, 2)
            );
            
            if (distance < 120) {
                const angle = Math.atan2(noCenterY - clientY, noCenterX - clientX);
                const escapeDistance = 180;
                
                let newX = noCenterX + Math.cos(angle) * escapeDistance;
                let newY = noCenterY + Math.sin(angle) * escapeDistance;
                
                const margin = 100;
                const btnWidth = noRect.width;
                const btnHeight = noRect.height;
                
                if (newX < margin || newX > window.innerWidth - margin) {
                    newX = margin + Math.random() * (window.innerWidth - 2 * margin);
                }
                if (newY < margin || newY > window.innerHeight - margin) {
                    newY = margin + Math.random() * (window.innerHeight - 2 * margin);
                }
                
                newX = Math.max(margin, Math.min(window.innerWidth - margin, newX));
                newY = Math.max(margin, Math.min(window.innerHeight - margin, newY));
                
                noBtn.style.left = (newX - btnWidth / 2) + 'px';
                noBtn.style.top = (newY - btnHeight / 2) + 'px';
            }
        }

        window.addEventListener('load', () => {
            setTimeout(initNoButton, 100);
        });

        let mouseMoveHandler = (e) => {
            escapeNoButton(e.clientX, e.clientY);
        };

        let touchMoveHandler = (e) => {
            if (e.touches.length > 0) {
                escapeNoButton(e.touches[0].clientX, e.touches[0].clientY);
            }
        };

        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('touchmove', touchMoveHandler, { passive: true });

        const noMessages = [
            'No',
            'Are you sure?',
            'But are you sure tho?',
            'I don\'t think this is the right button',
            'I think you\'re looking for the yes button',
            'Nope try again',
            'Nope',
            'Still not this one',
            'QUE ESTE NO ES',
            'Ok you really want to press this one',
            'Well',
            'Enserio?',
            'Nope this isn\'t the one'
        ];
        let messageIndex = 0;
        
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noBtn.textContent = noMessages[messageIndex % noMessages.length];
            messageIndex++;
            escapeNoButton(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
        });

        yesBtn.addEventListener('click', () => {
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('touchmove', touchMoveHandler);
            
            questionScreen.style.display = 'none';
            successScreen.classList.add('show');
            
            // Create confetti burst
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff6b9d', '#c74b7c', '#ffd700', '#ff69b4'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        });
    </script>
</body>
</html>
