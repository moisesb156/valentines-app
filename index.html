<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffe0e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #e91e63;
            font-size: 2.8rem;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        button {
            font-size: 1.4rem;
            padding: 20px 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: #e91e63;
            color: white;
        }

        #yesBtn:hover {
            background: #c2185b;
            transform: scale(1.05);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        .success h2 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .success img {
            max-width: 100%;
            width: 400px;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .success p {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            button {
                font-size: 1.2rem;
                padding: 16px 40px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-screen">
            <h1>Carina, will you be my Valentine? üíï</h1>
            <div class="buttons-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success" id="success-screen">
            <h2>LET'S GOOOOO! üéâ</h2>
            <img src="<div class="tenor-gif-embed" data-postid="17373979177034149566" data-share-method="host" data-aspect-ratio="1.37363" data-width="100%"><a href="https://tenor.com/view/yeah-woo-woohoo-lets-goo-excited-gif-17373979177034149566">Yeah Woo Meme</a>from <a href="https://tenor.com/search/yeah-memes">Yeah Memes</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>" alt="Happy celebration">
            <p>I knew you'd say yes! ‚ù§Ô∏è<br>Can't wait to celebrate with you!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');

        // Move the No button away from the cursor
        function moveNoButton(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            let mouseX, mouseY;
            
            if (e.type === 'touchstart' || e.type === 'touchmove') {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            } else {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // If cursor gets within 100px, move the button away
            if (distance < 100) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const moveDistance = 150;
                
                let newX = btnCenterX + Math.cos(angle) * moveDistance;
                let newY = btnCenterY + Math.sin(angle) * moveDistance;
                
                // Keep button within viewport
                const margin = 80;
                newX = Math.max(margin, Math.min(window.innerWidth - margin, newX));
                newY = Math.max(margin, Math.min(window.innerHeight - margin, newY));
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = (newX - btnRect.width / 2) + 'px';
                noBtn.style.top = (newY - btnRect.height / 2) + 'px';
                noBtn.style.transition = 'all 0.3s ease';
            }
        }

        // Track mouse and touch movements
        document.addEventListener('mousemove', moveNoButton);
        document.addEventListener('touchmove', moveNoButton);
        
        // Also trigger on hover attempt
        noBtn.addEventListener('mouseenter', (e) => moveNoButton(e));
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton(e);
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successScreen.classList.add('show');
        });

        // If somehow they click No (they won't!)
        const noMessages = [
            'Are you sure?',
            'Really?',
            'Think again!',
            'Are you certain?',
            'Please reconsider!',
            'One more chance!',
            'Don\'t do this!',
            'You sure about that?'
        ];
        let messageIndex = 0;
        
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noBtn.textContent = noMessages[messageIndex % noMessages.length];
            messageIndex++;
            moveNoButton(e);
        });
    </script>
</body>
</html>
